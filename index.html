<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META-DATA -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- TITLE -->
  <title>Huddle landing page with single introductory section</title>

</head>

<body>

  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>

  <main>
    <div class="mockup">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="info">
      <h2 class="title">Build The Community Your Fans Will Love</h2>
      <p class="txt">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn">Register</button>
    </div>
  </main>

  <footer>
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/e5b0bc4908.js" crossorigin="anonymous"></script>

</body>

</html>
